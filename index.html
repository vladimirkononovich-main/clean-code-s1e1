<!DOCTYPE html>
<html>
<head><title>Todo App</title>
<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
  <div class="aaa more-details-wrapper">
    <img src="./eisenhower-matrix.jpg">
    <a class="more__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
  </div>
  <div class="centered-main-page">
    <p id="top-section-for-adding__element-to-List">
      <label for="new__task">Add Item</label>
      <div class="task-row__wrapper">
        <input id="new__task"class="task" type="text">
        <button>Add</button>
      </div>
    </p>
  <h3>Todo</h3>
  <ul id="in-complete-tasks">
    <li>
      <input type="checkbox">
      <label class="task">Pay Bills</label>
      <input type="text" class="task">
      <button class="edit">Edit</button>
      <button class="delete">
        <img src="./remove.svg">
      </button>
    </li>
    <li class="edit__mode">
      <input type="checkbox">
      <label class="task">Go Shopping</label>
      <input type="text" value="Go Shopping" class="task">
      <button class="edit">Save</button>
      <button class="delete">
        <img src="./remove.svg">
      </button>
    </li>
  </ul>
  <h3>Completed</h3>
  <ul id="completed-tasks">
    <li>
      <input type="checkbox" checked>
      <label class="task">See the Doctor</label>
      <input type="text" class="task">
      <button class="edit">Edit</button>
      <button class="delete">
        <img src="./remove.svg">
      </button>
    </li>
  </ul>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
