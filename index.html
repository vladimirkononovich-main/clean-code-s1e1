<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
  <header class="link-wrapper">
    <img class="link-wrraper__link img__elem" src="./eisenhower-matrix.jpg" alt="error">
    <a class="more__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
  </header>
  <main class="centered-main-page">
    <p id="top-section-for-adding__element-to-list">
      <label class="label__elem" for="new-task">Add Item</label>
      <section class="task-row__wrapper">
        <input id="new__task"class="task" type="text">
        <button class="button__elem">Add</button>
      </section>
    </p>
    <h3 class="title">Todo</h3>
    <ul class="ul__elem" id="in-complete__tasks">
      <li class="li__elem">
        <input type="checkbox">
        <label class="task label__elem">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit button__elem">Edit</button>
        <button class="delete button__elem">
          <img src="./remove.svg" alt="error">
        </button>
      </li>
      <li class="edit-mode li__elem">
        <input type="checkbox">
        <label class="task label__elem">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit button__elem">Save</button>
        <button class="delete button__elem">
          <img src="./remove.svg" alt="error">
        </button>
      </li >
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="ul-elem" id="completed-tasks">
      <li class="li__elem">
        <input type="checkbox" checked>
        <label class="task label__elem">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit button__elem">Edit</button>
        <button class="delete button__elem">
          <img src="./remove.svg" alt="error">
        </button>
      </li>
    </ul>
  </main>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
