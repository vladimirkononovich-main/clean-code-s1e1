<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
  <div class="link-wrapper">
    <img class="link-wrraper-link img-elem" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
  </div>
  <div class="centered-main-page-element">
    <p id="top-section-for-adding-element-to-list">
      <label class="label-elem" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"class="task" type="text">
        <button class="button-elem">Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul class="ul-elem" id="in-complete-tasks">
      <li class="li-elem">
        <input type="checkbox">
        <label class="task label-elem">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit button-elem">Edit</button>
        <button class="delete button-elem">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode li-elem">
        <input type="checkbox">
        <label class="task label-elem">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit button-elem">Save</button>
        <button class="delete button-elem">
          <img src="./remove.svg">
        </button>
      </li >
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="ul-elem" id="completed-tasks">
      <li class="li-elem">
        <input type="checkbox" checked>
        <label class="task label-elem">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit button-elem">Edit</button>
        <button class="delete button-elem">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
